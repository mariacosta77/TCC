<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/cadastro.css">
    <link rel="shortcut icon" href="../img/logo.ico" type="image/x-icon">
    <title>Cadastro - AtivaMente</title>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="logo">
                <img src="../img/logo.png" alt="Logo Empresa">
            </div>
            <h1>Cadastre-se</h1>
            <p>Crie sua conta para continuar</p>
            <form action="/cadastrar" method="POST">
    <input type="text" name="nome" placeholder="Nome Completo" required>
    
    <input 
        type="text" 
        name="cpf" 
        pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" 
        placeholder="Digite seu CPF (xxx.xxx.xxx-xx)" 
        required>
    
    <input type="email" name="email" placeholder="Digite seu e-mail" required>
    <input type="password" name="senha" placeholder="Senha" required>
    <input type="password" placeholder="Confirmar senha" required>

    <button type="submit">Registrar</button>
</form>
            <p class="register">JÃ¡ tem uma conta? <a href="./login.html">ENTRAR</a></p>
        </div>

    </div>
    
</body>
</html>
